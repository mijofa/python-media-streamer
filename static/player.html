<!doctype html>
<html>
    <head>
        <!-- FIXME: Host this locally? -->
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/player.css">
        <script type="text/javascript" src="/static/player.js"></script>
        <style id="auto-subs-style">
            /* I can't programmatically access psuedo classes from inside javascript, but I can programmatically update embedded stylesheets.
             * This ugly workaround is so I can move the subtitles out from behind the video controls depending on whether they're visible or not.
             */
        </style>
    </head>
    <body>
        <div id="video-container">
            <video id="video-player" preload="metadata" autoplay>
                If you're reading this, your browser does not support HTML5 video tags. Sorry
            </video>
            <table id="video-controls"><tbody>
            <tr>
                <!-- FIXME: Add output tags or some basic hover popups to indicate the new range values -->
                <td><button type="button" id="play-pause">&#x21BA;</button></td>
                <td><button type="button" id="mute">Mute</button></td>
                <!-- orient="vertical" only actually has an affect in Firefox, but I'm going to use it in my CSS to simplify cross-browser compatibility. -->
                <td><input class="vexpand-onhover" orient="vertical" type="range" id="volume-bar" min="0" max="100" step="1" value="75" title="75%"></td>
                <td id="position-current"></td>
                <td width="100%"></td>
                <td id="position-end"></td>
                <td class="toggle-onhover">
                    <input class="default-hidden" orient="vertical" type="range" id="brightness-bar" min="0" max="200" step="10" value="100" title="100%">
                    <span   class="default-shown">&#x2600;</span>
                </td>
                <td><button type="button" id="full-screen">Fullscreen</button></td>
            </tr>
            <tr>
                <td colspan="999">
                    <div id="seek-container">
                        <input type="range" id="seek-bar" value=0>
                        <canvas id="seekable-canvas"></canvas>
                        <canvas id="buffered-canvas"></canvas>
                    </div>
                </td>
            </tr>
            </tbody></table>
    </body>
</html>
